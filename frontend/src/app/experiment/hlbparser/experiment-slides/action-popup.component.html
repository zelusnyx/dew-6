<div mat-dialog-content>
  <div class="row" style="margin: .5em;" >
    <div class="col-md-12" style="padding: 0;">

      
      <h1>Edit : {{actor}}</h1>
        

      <mat-form-field class="col-md-12" appearance="outline">
        <mat-label>Action</mat-label>
        <input type="string"
        placeholder="nothing"
        aria-label="action"
        matInput
        [(ngModel)]="action"
        >
      </mat-form-field>
      <mat-form-field class="col-md-12" appearance="outline">
        <mat-label>Binding</mat-label>
        <input type="string"
        placeholder="nothing"
        aria-label="binding"
        matInput
        [(ngModel)]="binding"
        >
      </mat-form-field>
    </div>
  </div> 
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="updateActorActionMapping()" cdkFocusInitial>Update</button>
</div>
