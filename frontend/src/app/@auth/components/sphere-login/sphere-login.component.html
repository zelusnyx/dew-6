<div class="sphere-login-container">
  <div class="sphere-login-card">
    <h2>SPHERE Login</h2>
    <p class="subtitle">Connect to MergeTB Portal</p>

    <form [formGroup]="sphereLoginForm" (ngSubmit)="onSubmit()" class="sphere-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Enter your SPHERE username"
          [class.error]="sphereLoginForm.get('username')?.invalid && sphereLoginForm.get('username')?.touched"
        />
        <div 
          class="error-message" 
          *ngIf="sphereLoginForm.get('username')?.invalid && sphereLoginForm.get('username')?.touched"
        >
          Username is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your SPHERE password"
          [class.error]="sphereLoginForm.get('password')?.invalid && sphereLoginForm.get('password')?.touched"
        />
        <div 
          class="error-message" 
          *ngIf="sphereLoginForm.get('password')?.invalid && sphereLoginForm.get('password')?.touched"
        >
          Password is required
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading || sphereLoginForm.invalid"
        >
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Logging in...' : 'Login to SPHERE' }}
        </button>

        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="onReset()"
          [disabled]="isLoading"
        >
          Reset
        </button>

        <button 
          type="button" 
          class="btn btn-info"
          (click)="checkSphereAuth()"
          [disabled]="isLoading"
        >
          Check Auth Status
        </button>
      </div>
    </form>
  </div>
</div>
