      <div class="navbar-nav pointer" [matMenuTriggerFor]="menu">
        <div class="profile" *ngIf="!loggedIn"></div>
        <div class="profile_img" *ngIf="loggedIn"><img src="{{img}}" width="80px" height="80px">
          <div class="username"><span *ngIf="!loggedIn">Login / Sign Up!</span><span *ngIf="loggedIn">{{fullName}}<br><i>{{'@'+userHandle}}</i></span></div>
        </div>
        
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="loginWithGoogle()" *ngIf="!loggedIn">Login with Google</button>
          <button mat-menu-item *ngIf="!loggedIn">Sign Up</button>
          <button mat-menu-item *ngIf="loggedIn" (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </div>
