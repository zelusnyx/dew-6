<div class="row">
  <div class="col-md-8">
    <div class="row" style="margin: 0.5em;">
      <div class="col-md-12" style="padding: 0;">
        <mat-card>
          <mat-form-field class="col-md-12" appearance="outline">
            <mat-label>Experiment Name</mat-label>
            <input
            [disabled]="onlyReadable()"
              matInput
              [(ngModel)]="experiment.name"
              (change)="setExperimentName()"
            />
          </mat-form-field>

          <mat-form-field class="col-md-12" appearance="outline">
            <mat-label>Experiment Description</mat-label>
            <textarea
            [disabled]="onlyReadable()"
              matInput
              [(ngModel)]="experiment.description"
              (change)="setExperimentDescription()"
            ></textarea>
          </mat-form-field>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div style="text-align: center; padding: 1em;" *ngIf="!onlyReadable()">
      <button mat-stroked-button (click)="save()">Save</button>
    </div>
  </div>
</div>
